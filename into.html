// 函式用來顯示特定類別的組別
function displayTypeData(type) {
  var groupList = document.querySelectorAll('.list > div');
  for (var i = 0; i < groupList.length; i++) {
    var groupType = groupList[i].querySelector('p').textContent;
    if (type === '' || groupType === type) {
      groupList[i].style.display = 'block';
    } else {
      groupList[i].style.display = 'none';
    }
  }
}

// 預設顯示所有組別

// 搜尋按鈕點擊事件處理器
document.getElementById('searchButton').addEventListener('click', function() {
  var searchTerm = document.getElementById('searchInput').value;
  displayTypeData('');
  if (searchTerm !== '') {
    var groupList = document.querySelectorAll('.list > div');
    for (var i = 0; i < groupList.length; i++) {
      var groupName = groupList[i].querySelector('h5').textContent;
      if (groupName.toLowerCase().includes(searchTerm.toLowerCase())) {
        groupList[i].style.display = 'block';
      } else {
        groupList[i].style.display = 'none';
      }
    }
  }
});
